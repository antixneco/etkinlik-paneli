<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Katılım Paneli</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #444;
            margin-top: 30px;
        }

        /* Katılımcı Listesi Tablosu */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }

        th {
            background-color: #5C6BC0;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #d3d3d3;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Masa ve Sürükle-Bırak Alanı */
        .masalar-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .masa {
            width: 200px;
            height: 300px;
            background-color: #5C6BC0;
            color: white;
            text-align: center;
            padding-top: 10px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .masa h3 {
            margin: 10px 0;
            font-size: 1.3em;
        }

        .katilimci {
            margin: 5px 0;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .katilimci:hover {
            background-color: #3949AB;
        }

        /* Form ve Masa Alanı Stil */
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1.1em;
            transition: 0.3s ease-in-out;
        }

        button {
            background-color: #5C6BC0;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3949AB;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Tasarım */
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Etkinlik Katılım Paneli</h1>

    <!-- Katılım Formu -->
    <form id="katilimForm">
        <h2>Etkinlik Katılım Formu</h2>
        <label>Ad Soyad:</label>
        <input type="text" name="adSoyad" required>

        <label>Plaket alıyor mu?</label>
        <select name="plaket" required>
            <option value="">Seçiniz</option>
            <option value="Evet">Evet</option>
            <option value="Hayır">Hayır</option>
        </select>

        <label>Yanında kimler geliyor?</label>
        <input type="text" name="yaninda" placeholder="Eş, Çocuk, Misafir sayısı">

        <label>Konaklama istiyor mu?</label>
        <select name="konaklama" required>
            <option value="">Seçiniz</option>
            <option value="Evet">Evet</option>
            <option value="Hayır">Hayır</option>
        </select>

        <label>Konaklayacak kişi sayısı:</label>
        <input type="number" name="konaklamaSayisi" min="0">

        <button type="submit">Gönder</button>
    </form>

    <!-- Katılımcı Listesi Tablosu -->
    <h2>Katılımcı Listesi</h2>
    <table id="katilimTablo">
        <tr>
            <th>Ad Soyad</th>
            <th>Plaket</th>
            <th>Yanında</th>
            <th>Konaklama</th>
            <th>Konaklayacak kişi sayısı</th>
        </tr>
        <!-- Katılımcı verileri buraya eklenecek -->
    </table>

    <button id="indirBtn">Katılımcıları CSV Olarak İndir</button>

    <!-- Masalar -->
    <h2>Masalar</h2>
    <div class="masalar-container">
        <div class="masa" id="masa1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Masa 1</h3>
        </div>
        <div class="masa" id="masa2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Masa 2</h3>
        </div>
        <div class="masa" id="masa3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Masa 3</h3>
        </div>
    </div>

    <script>
        // Formu işleme
        document.getElementById('katilimForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Sayfanın yenilenmesini engelle

            const adSoyad = this.querySelector('input[name="adSoyad"]').value;
            const plaket = this.querySelector('select[name="plaket"]').value;
            const yaninda = this.querySelector('input[name="yaninda"]').value;
            const konaklama = this.querySelector('select[name="konaklama"]').value;
            const konaklamaSayisi = this.querySelector('input[name="konaklamaSayisi"]').value;

            // Yeni satır ekleme
            const tablo = document.getElementById('katilimTablo');
            const yeniSatir = tablo.insertRow();
            yeniSatir.insertCell(0).innerText = adSoyad;
            yeniSatir.insertCell(1).innerText = plaket;
            yeniSatir.insertCell(2).innerText = yaninda;
            yeniSatir.insertCell(3).innerText = konaklama;
            yeniSatir.insertCell(4).innerText = konaklamaSayisi;

            // Katılımcıyı masa içine ekleme
            const masa1 = document.getElementById('masa1');
            const masa2 = document.getElementById('masa2');
            const masa3 = document.getElementById('masa3');

            const katilimciDiv = document.createElement('div');
            katilimciDiv.classList.add('katilimci');
            katilimciDiv.setAttribute('draggable', 'true');
            katilimciDiv.setAttribute('id', 'katilimci' + Date.now());
            katilimciDiv.innerText = adSoyad;

            // İlk başta masa 1'e ekliyoruz
            masa1.appendChild(katilimciDiv);

            // Formu sıfırlama
            this.reset();
        });

        // CSV İndirme İşlemi
        document.getElementById('indirBtn').addEventListener('click', function() {
            const tablo = document.getElementById('katilimTablo');
            let csv = [];

            for (let i = 0; i < tablo.rows.length; i++) {
                let satir = [];
                for (let j = 0; j < tablo.rows[i].cells.length; j++) {
                    let hucre = tablo.rows[i].cells[j].innerText.replace(/"/g, '""');
                    satir.push(`"${hucre}"`);
                }
                csv.push(satir.join(","));
            }

            const csvString = "\uFEFF" + csv.join("\n");
            const csvDosya = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(csvDosya);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'katilim.csv';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Sürükle-Bırak Fonksiyonları
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const targetMasa = ev.target.closest('.masa');
            targetMasa.appendChild(draggedElement);
        }
    </script>

</body>
</html>
