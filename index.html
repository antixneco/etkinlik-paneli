<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Katılım Paneli</title>
    <style>
        /* Genel sayfa stili */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f06, #f79);
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #fff;
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Form alanı ve genel stil */
        form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: 0.3s ease-in-out;
        }

        input[type="text"], input[type="number"] {
            font-size: 1em;
        }

        select {
            font-size: 1em;
        }

        button {
            background-color: #f79;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #f06;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Katılımcı listesi ve masalar */
        .masa-alani {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .masa {
            background-color: #fff;
            padding: 20px;
            width: 25%;
            min-height: 250px;
            border-radius: 15px;
            border: 2px solid #ddd;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .masa h3 {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }

        .katilimci-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .katilimci-list li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
            cursor: grab;
            transition: 0.2s ease;
        }

        .katilimci-list li:hover {
            background-color: #f06;
            color: white;
        }

        /* Responsive düzenlemeler */
        @media screen and (max-width: 768px) {
            .masa {
                width: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .masa {
                width: 100%;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Etkinlik Katılım Paneli</h1>

    <!-- Katılım Formu -->
    <form id="katilimForm">
        <h2>Etkinlik Katılım Formu</h2>
        <label>Ad Soyad:</label>
        <input type="text" name="adSoyad" required>

        <label>Plaket alıyor mu?</label>
        <select name="plaket" required>
            <option value="">Seçiniz</option>
            <option value="Evet">Evet</option>
            <option value="Hayır">Hayır</option>
        </select>

        <label>Yanında kimler geliyor?</label>
        <input type="text" name="yaninda" placeholder="Eş, Çocuk, Misafir sayısı">

        <label>Konaklama istiyor mu?</label>
        <select name="konaklama" required>
            <option value="">Seçiniz</option>
            <option value="Evet">Evet</option>
            <option value="Hayır">Hayır</option>
        </select>

        <label>Konaklayacak kişi sayısı:</label>
        <input type="number" name="konaklamaSayisi" min="0">

        <button type="submit">Gönder</button>
    </form>

    <!-- Katılımcı Listesi -->
    <h2>Katılımcı Listesi</h2>
    <table id="katilimTablo">
        <tr>
            <th>Ad Soyad</th>
            <th>Plaket</th>
            <th>Yanında</th>
            <th>Konaklama</th>
            <th>Konaklayacak kişi sayısı</th>
        </tr>
    </table>

    <button id="indirBtn">Katılımcıları CSV Olarak İndir</button>

    <!-- Masalar -->
    <h2>Masalar</h2>
    <div class="masa-alani" id="masaAlani"></div>

    <!-- Sortable.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script>
        // Sayfa yüklendiğinde çalışacak fonksiyonlar
        document.addEventListener('DOMContentLoaded', function () {
            // Masaları oluşturma
            const masaAlani = document.getElementById('masaAlani');
            const masaSayisi = 5; // Başlangıçta 5 masa
            const kisiPerMasa = 10; // Her masa 10 kişilik

            const masalar = [];

            // Masaları başlat
            for (let i = 1; i <= masaSayisi; i++) {
                const masaDiv = document.createElement('div');
                masaDiv.classList.add('masa');
                masaDiv.id = `masa${i}`;
                masaDiv.innerHTML = `<h3>Masa ${i}</h3><ul class="katilimci-list" id="masa${i}list"></ul>`;
                masaAlani.appendChild(masaDiv);
                masalar.push(masaDiv.querySelector('.katilimci-list'));

                // Her masa için ayrı Sortable.js başlat
                new Sortable(masaDiv.querySelector('.katilimci-list'), {
                    group: "masalar", // Masalar arasında taşınabilir
                    animation: 150,   // Taşıma animasyonu
                });
            }

            // Formu gönderme işlemi
            document.getElementById('katilimForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const adSoyad = this.querySelector('input[name="adSoyad"]').value;
                const plaket = this.querySelector('select[name="plaket"]').value;
                const yaninda = this.querySelector('input[name="yaninda"]').value;
                const konaklama = this.querySelector('select[name="konaklama"]').value;
                const konaklamaSayisi = this.querySelector('input[name="konaklamaSayisi"]').value;

                const katilimci = { adSoyad, plaket, yaninda, konaklama, konaklamaSayisi };

                // Tabloya ve masaya ekleme işlemi
                tabloyaVeMasayaEkle(katilimci);
                this.reset();
            });

            function tabloyaVeMasayaEkle(k) {
                // Tabloya yeni katılımcıyı ekleme
                const tablo = document.getElementById('katilimTablo');
                const yeniSatir = tablo.insertRow();
                yeniSatir.insertCell(0).innerText = k.adSoyad;
                yeniSatir.insertCell(1).innerText = k.plaket;
                yeniSatir.insertCell(2).innerText = k.yaninda;
                yeniSatir.insertCell(3).innerText = k.konaklama;
                yeniSatir.insertCell(4).innerText = k.konaklamaSayisi;

                // Masaya ekleme
                const masaIndex = Math.floor(Math.random() * masaSayisi); // Masaya rastgele kişi ekle
                const kisiLi = document.createElement('li');
                kisiLi.innerText = k.adSoyad;
                masalar[masaIndex].appendChild(kisiLi);
            }

            // CSV indirme fonksiyonu
            document.getElementById('indirBtn').addEventListener('click', function () {
                const tablo = document.getElementById('katilimTablo');
                let csv = [];

                for (let i = 0; i < tablo.rows.length; i++) {
                    let satir = [];
                    for (let j = 0; j < tablo.rows[i].cells.length; j++) {
                        let hucre = tablo.rows[i].cells[j].innerText.replace(/"/g, '""'); // Çift tırnakları kaçır
                        satir.push(`"${hucre}"`); // Hücreyi çift tırnak içine al
                    }
                    csv.push(satir.join(","));
                }

                // UTF-8 BOM ekle
                const csvString = "\uFEFF" + csv.join("\n");
                const csvDosya = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(csvDosya);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'katilim.csv';
                a.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>

</body>
</html>
