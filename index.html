<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Katılım Paneli</title>
    <style>
        /* --- Yeni Renkler ve Stil --- */
        
        /* Genel Sayfa Stili */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ECEFF1; /* Çok açık gri arka plan */
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #455A64; /* Koyu Mavi/Gri Başlıklar */
            margin-top: 30px;
        }

        /* Katılımcı Listesi Tablosu */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }

        th {
            background-color: #FF8A65; /* Yeni Ana Renk: Turuncu */
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #E0E0E0;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Masa ve Sürükle-Bırak Alanı */
        .masalar-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; 
        }

        .masa {
            width: 200px;
            height: 300px;
            background-color: #64B5F6; /* Yeni Masa Rengi: Açık Mavi */
            color: white;
            text-align: center;
            padding-top: 10px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .masa h3 {
            margin: 10px 0;
            font-size: 1.3em;
            color: #455A64; /* Koyu başlık metni */
            border-bottom: 2px solid #455A64;
            padding-bottom: 5px;
            width: 80%;
        }

        .katilimci {
            width: 90%;
            margin: 5px 0;
            padding: 8px;
            background-color: #FFFFFF; /* Beyaz kart */
            color: #455A64; /* Koyu metin */
            border-radius: 8px;
            cursor: move; 
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* Hafif gölge */
            text-align: center;
            font-weight: 600;
        }
        
        .katilimci:hover {
             background-color: #E3F2FD; /* Çok açık mavi hover */
        }
        .katilimci:active {
            transform: scale(0.98);
        }

        /* Form ve Masa Alanı Stil */
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
            color: #455A64;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #B0BEC5; /* Hafif gri border */
            border-radius: 10px;
            font-size: 1.1em;
            transition: 0.3s ease-in-out;
            box-sizing: border-box;
        }

        button {
            background-color: #FF8A65; /* Turuncu Ana Buton */
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #FF7043; /* Koyu Turuncu hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        #clearStorageBtn {
            background-color: #D32F2F !important; /* Kırmızı Silme Butonu */
        }
        
        #clearStorageBtn:hover {
            background-color: #C62828 !important;
        }

        /* Responsive Tasarım */
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            form {
                width: 90%;
            }
            
            .masalar-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Etkinlik Katılım Paneli</h1>

    <form id="katilimForm">
        <h2>Etkinlik Katılım Formu</h2>
        <label>Ad Soyad:</label>
        <input type="text" name="adSoyad" required>

        <label>Plaket alıyor mu?</label>
        <select name="plaket" required>
            <option value="">Seçiniz</option>
            <option value="Evet">Evet</option>
            <option value="Hayır">Hayır</option>
        </select>

        <label>Yanında kimler geliyor? (Sayı)</label>
        <input type="number" name="yaninda" min="0" value="0" placeholder="Eş, Çocuk, Misafir sayısı">

        <label>Konaklama istiyor mu?</label>
        <select name="konaklama" required>
            <option value="">Seçiniz</option>
            <option value="Evet">Evet</option>
            <option value="Hayır">Hayır</option>
        </select>

        <label>Konaklayacak kişi sayısı:</label>
        <input type="number" name="konaklamaSayisi" min="0" value="0">

        <button type="submit">Gönder</button>
    </form>
    
    <button id="clearStorageBtn" style="width: 50%; margin: 10px auto; display: block;">Tüm Kayıtlı Veriyi Sil</button>

    <h2>Katılımcı Listesi</h2>
    <table id="katilimTablo">
        <thead>
            <tr>
                <th>Ad Soyad</th>
                <th>Plaket</th>
                <th>Yanında (Kişi)</th>
                <th>Konaklama</th>
                <th>Konaklayacak kişi sayısı</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <button id="indirBtn" style="width: 50%; margin: 20px auto; display: block;">Katılımcıları CSV Olarak İndir</button>

    <h2>Masalar</h2>
    <div class="masalar-container">
        <div class="masa" id="masa1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Masa 1</h3>
        </div>
        <div class="masa" id="masa2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Masa 2</h3>
        </div>
        <div class="masa" id="masa3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Masa 3</h3>
        </div>
    </div>

    <script>
        // localStorage Anahtarları
        const KATILIMCI_KEY = 'etkinlikKatilimcilar';

        // Boş array veya localStorage'dan verileri al
        let katilimcilar = JSON.parse(localStorage.getItem(KATILIMCI_KEY)) || [];

        // --- Yardımcı Fonksiyonlar ---

        // 1. Veriyi localStorage'a kaydeder
        function saveToLocalStorage() {
            localStorage.setItem(KATILIMCI_KEY, JSON.stringify(katilimcilar));
        }

        // 2. Tablo Satırı Oluşturur
        function createTableRow(katilimci) {
            const tabloBody = document.querySelector('#katilimTablo tbody');
            const yeniSatir = tabloBody.insertRow();
            
            // Veri özniteliği ekleyerek katılımcının benzersiz ID'sini sakla
            yeniSatir.setAttribute('data-id', katilimci.id); 

            yeniSatir.insertCell(0).innerText = katilimci.adSoyad;
            yeniSatir.insertCell(1).innerText = katilimci.plaket;
            yeniSatir.insertCell(2).innerText = katilimci.yaninda;
            yeniSatir.insertCell(3).innerText = katilimci.konaklama;
            yeniSatir.insertCell(4).innerText = katilimci.konaklamaSayisi;
        }

        // 3. Masa Kartı Oluşturur (Sürükle-Bırak için)
        function createDragDropCard(katilimci) {
            const katilimciDiv = document.createElement('div');
            katilimciDiv.classList.add('katilimci');
            katilimciDiv.setAttribute('draggable', 'true');
            // Katılımcının benzersiz ID'sini kullan
            katilimciDiv.setAttribute('id', katilimci.id); 
            katilimciDiv.setAttribute('ondragstart', 'drag(event)');
            katilimciDiv.innerText = katilimci.adSoyad;
            
            return katilimciDiv;
        }

        // 4. Sayfa Yüklendiğinde Verileri Geri Yükle
        function loadData() {
            // Tabloyu temizle
            document.querySelector('#katilimTablo tbody').innerHTML = '';
            
            // Tüm masaları temizle (sadece h3 başlığını bırak)
            document.getElementById('masa1').innerHTML = '<h3>Masa 1</h3>';
            document.getElementById('masa2').innerHTML = '<h3>Masa 2</h3>';
            document.getElementById('masa3').innerHTML = '<h3>Masa 3</h3>';
            
            // Katılımcıları tabloya ve masalara yerleştir
            katilimcilar.forEach(katilimci => {
                createTableRow(katilimci); // Tabloya ekle

                // Masa kartını oluştur
                const katilimciCard = createDragDropCard(katilimci);

                // Katılımcının kayıtlı olduğu masayı bul ve ekle
                const targetMasa = document.getElementById(katilimci.masaId || 'masa1');
                if (targetMasa) {
                    targetMasa.appendChild(katilimciCard);
                } else {
                    // Eğer masaId yanlışsa varsayılan olarak masa1'e ekle
                    document.getElementById('masa1').appendChild(katilimciCard);
                }
            });
        }
        
        // Sayfa yüklendiğinde verileri geri yükle
        loadData();


        // --- Olay Dinleyicileri ---

        // 1. Formu İşleme (Yeni Katılımcı Ekleme)
        document.getElementById('katilimForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const adSoyad = this.querySelector('input[name="adSoyad"]').value;
            const plaket = this.querySelector('select[name="plaket"]').value;
            const yaninda = parseInt(this.querySelector('input[name="yaninda"]').value) || 0; 
            const konaklama = this.querySelector('select[name="konaklama"]').value;
            const konaklamaSayisi = parseInt(this.querySelector('input[name="konaklamaSayisi"]').value) || 0;
            
            const newId = 'katilimci' + Date.now(); 

            const yeniKatilimci = {
                id: newId,
                adSoyad: adSoyad,
                plaket: plaket,
                yaninda: yaninda,
                konaklama: konaklama,
                konaklamaSayisi: konaklamaSayisi,
                masaId: 'masa1' 
            };

            // Veri listesine ekle
            katilimcilar.push(yeniKatilimci);
            
            // Tabloya ve Masa 1'e kart olarak ekle
            createTableRow(yeniKatilimci);
            document.getElementById('masa1').appendChild(createDragDropCard(yeniKatilimci));

            // localStorage'a kaydet
            saveToLocalStorage();

            // Formu sıfırlama
            this.reset();
        });

        // 2. CSV İndirme İşlemi
        document.getElementById('indirBtn').addEventListener('click', function() {
            const tablo = document.getElementById('katilimTablo');
            let csv = [];

            // Başlık satırı eklenir (Katilimci listesindeki th'ler)
            const headers = Array.from(tablo.querySelectorAll('th')).map(th => `"${th.innerText}"`);
            csv.push(headers.join(","));

            // Veri satırları eklenir (Katilimci listesindeki td'ler)
            for (let i = 1; i < tablo.rows.length; i++) {
                let satir = [];
                for (let j = 0; j < tablo.rows[i].cells.length; j++) {
                    let hucre = tablo.rows[i].cells[j].innerText.replace(/"/g, '""');
                    satir.push(`"${hucre}"`);
                }
                csv.push(satir.join(","));
            }

            const csvString = "\uFEFF" + csv.join("\n"); 
            const csvDosya = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(csvDosya);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'etkinlik_katilimci_listesi.csv';
            a.click();
            URL.revokeObjectURL(url);
        });
        
        // 3. Veri Silme İşlemi
        document.getElementById('clearStorageBtn').addEventListener('click', function() {
            if (confirm("UYARI: Tüm kayıtlı katılımcı verileri silinecektir. Emin misiniz?")) {
                localStorage.removeItem(KATILIMCI_KEY);
                katilimcilar = []; 
                loadData(); 
                alert("Tüm veriler başarıyla silindi.");
            }
        });

        // --- Sürükle-Bırak Fonksiyonları ---
        
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id); 
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text"); 
            const draggedElement = document.getElementById(data);
            
            const targetMasa = ev.target.closest('.masa'); 
            
            if (targetMasa) {
                targetMasa.appendChild(draggedElement);
                
                // localStorage'ı güncelle
                const katilimciIndex = katilimcilar.findIndex(k => k.id === data);
                if (katilimciIndex > -1) {
                    katilimcilar[katilimciIndex].masaId = targetMasa.id; 
                    saveToLocalStorage(); 
                }
            }
        }
        
        window.allowDrop = allowDrop;
        window.drag = drag;
        window.drop = drop;
        
    </script>

</body>
</html>
